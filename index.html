<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator Project</title>
</head>

<body>
    <div id="wrapper">
        <div id="calculator">
            <div class="container">
                <div id="output">46</div>
                <div id="buttons" class="numbers">                    
                    <div id="btn7" class="btn">7</div>
                    <div id="btn8" class="btn">8</div>
                    <div id="btn9" class="btn">9</div>
                    <div id="div" class="btn">/</div>
                    <div id="btn4" class="btn">4</div>
                    <div id="btn5" class="btn">5</div>
                    <div id="btn6" class="btn">6</div>
                    <div id="multiply" class="btn">x</div>
                    <div id="btn1" class="btn">1</div>
                    <div id="btn2" class="btn">2</div>
                    <div id="btn3" class="btn">3</div>
                    <div id="subtract" class="btn">-</div>
                    <div id="btn0" class="btn">0</div>
                    <div id="decimal" class="btn">.</div>
                    <div id="add" class="btn">+</div>
                    <div id="equal" class="btn">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
